<!DOCTYPE html>
<html lang="en">
	<head>
			<link rel="stylesheet" href="main.css"
			 type="text/css" media = "screen" 
			 title="Change Calculator" charset="utf-8">
			<title>Change Calculator</title>
			<h1>Don't Forget Your Change!</h1>
			  <!-- <by>Nick Casey</by> -->
	</head>
    <body>

        	<div id="top">
            <p>How much is due for the sale?<br>
            <input type="number" Id="cost" onkeyup="log()"/>
                <br></p>
            <p>How much has the customer given you?<br>
            <input type="number" Id="payment" onkeyup="log()"/>
                <br></p>
        </div>
         <h2><small>Your Change Is:</small></h2>

        <div id="middle" >
            <p id="dollarTitle">Dollars</p>
                <br>
            <p class="zeros" id="dollar">0</p>
        </div>
        <br>

        <div id="top">
            <p id="changeTitle">Quarters</p>
            <p id="changeTitle">Dimes</p>
            <p id="changeTitle">Nickles</p>
            <p id="changeTitle">Pennies</p>
                <br>
            <p class="zeros" id="quarter">0</p>
            <p class="zeros" id="dime">0</p>
            <p class="zeros" id="nickle">0</p>
            <p class="zeros" id="penny">0</p>
        </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>               
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
            
    </body>
</html>
